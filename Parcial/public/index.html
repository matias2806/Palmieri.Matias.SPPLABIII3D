<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Practica Primer Parcial</title>

</head>

<body>

    <header>
        <img id='imagenHeader' src="./Images/auto.png" alt="Logotipo Modelo de examen">

        <nav id="navegacion" class="navegacion">
            <a href="index.html">Contacto</a>
            <a href="index.html">Blog</a>
            <a href="index.html">Anuncios</a>
            <a href="index.html">Nosotros</a>
        </nav>
    </header>

    <section>
        <h1 id='titular'>Administracion</h1>
        <img id='foto' src="./Images/opcion2.jpg" alt="">
    </section>

    <section class="container" id='dataIn'>

        <fieldset id='fieldForm'>
            <legend>Información del Anuncio</legend>
            <form>

                <div id="contenedorId" style="display:none">
                    <br>
                    <label for="txtId">Id
                    </label><br>
                    <input name="id" type="text" id="txtId" placeholder="Id">
                </div>

                <div id="contenedorInputs">
                    <br>
                    <label for="txtTitulo">Titulo
                    </label><br>
                    <input name="titulo" type="text" id="txtTitulo" placeholder="Titulo" required size="60">
                </div>

                <br><br>
                <label for="txtTransaccion">Transaccion</label><br>



                <input name='transaccion' id='txtTransaccion' list='listTransacciones' required size="60"
                    placeholder="--Elejir Transaccion --">
                <datalist id='listTransacciones'>
                    <option value="Venta"></option>
                    <option value="Alquiler"></option>
                    <option value="Permuta"></option>
                </datalist>
                <br> <br>

                <label for="txtDescripcion">Descripcion
                </label><br>
                <input type="text" id="txtDescripcion" placeholder="Descripcion" required size="60">
                <br><br>

                <label for="txtPrecio">
                    Precio
                </label><br>
                <input type="number" id="txtPrecio" placeholder="Precio" class='inputs' required>
                <br><br>


                <img src="./icons/puerta-del-auto.png" alt="">
                <input type="number" id="txtPuertas" placeholder="Puertas" required>
                <img src="./icons/velocimetro.png" alt="">
                <input type="number" id="txtKms" placeholder="KMs" required>
                <img src="./icons/motor.png" alt="">
                <input type="number" id="txtPotencia" placeholder="Potencia" required>





                <div class='Botonera'>
                    <button class="boton" id='btnGuardar'><img src="./icons/disco-flexible.png" alt=""> Guardar
                    </button>
                    <input type="button" value="Listar tabla" class="btn btn-secondary" id="listar">
                    <input type="button" value="Modificar" class="btn btn-warning" id="btnModificar">
                    <input type="button" value="Eliminar" class="btn btn-danger" id="btnBorrar">
                    <!-- <input type="button" value="CargarDatos" class="boton" id="btnCargar"> -->
                </div>
            </form>
        </fieldset>
    </section>

    <!-- <button id='btnTabla'>Cargar Tabla</button> -->
    <section class="container border border-danger rounded-pill" style="background-color:salmon; ">
        <div>
            <div class="row">
                <div class="col-sm">
                    <p id="TituloFiltro" class="text-justify"><strong>Zona de Filtros</strong></p>
                    <hr>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for="txtTransaccionFil" class="text-uppercase font-italic">Tipo de transacción</label>
                    <input name='transaccionFil' id='txtTransaccionFil' list='listTransaccionesFiltrado' required
                        size="30" placeholder="TODAS">
                    <datalist id='listTransaccionesFiltrado'>
                        <option value="TODAS"></option>
                        <option value="Venta"></option>
                        <option value="Alquiler"></option>
                        <option value="Permuta"></option>
                    </datalist>
                </div>
                <div class="col-md-6 col-sm-11">
                    <div>
                        <label for="txtPrecioFilter" class="text-uppercase font-italic">
                            promedio de precios
                        </label><br>
                        <input type="text" id="txtPrecioFilter" class='inputs' readonly>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm">
                    <p></p>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class=" border border-info" id="containerFiltros" media="(max-width: 991px)"
        style="background-color:darkgoldenrod; ">
        <div style="width: 90%;">
            <div class="row">
                <div class="col">
                    <p id="TituloFiltro"><strong>Campos que desea ocultar</strong></p>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkTitulo" style="float: left;margin-top: 8px;">
                    <label for="chkTitulo" id="lblCheck"><strong>Titulo</strong></label>
                </div>
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkTransaccion" style="float: left;margin-top: 8px;">
                    <label for="chkTransaccion" id="lblCheck"><strong>Transacción</strong></label>
                </div>
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkDescripcion" style="float: left;margin-top: 8px;">
                    <label for="chkDescripcion" id="lblCheck"><strong>Descripción</strong></label>
                </div>
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkPrecio" style="float: left;margin-top: 8px;">
                    <label for="chkPrecio" id="lblCheck"><strong>Precio</strong></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkPuertas" style="float: left;margin-top: 8px;">
                    <label for="chkPuertas" id="lblCheck"><strong>Puertas</strong></label>
                </div>
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkKMs" style="float: left;margin-top: 8px;">
                    <label for="chkKMs" id="lblCheck"><strong>KMs</strong></label>
                </div>
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkPotencia" style="float: left;margin-top: 8px;">
                    <label for="chkPotencia" id="lblCheck"><strong>Potencia</strong></label>
                </div>
                <div class="col-lg-3 col-md-6 col-6">
                    <input type="checkbox" class="check" id="chkId" style="float: left;margin-top: 8px;">
                    <label for="chkId" id="lblCheck"><strong>Id</strong></label>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="container">
        <div id="divTabla">
        </div>

        <!-- <div class="text-center">
            <div class="spinner-border" id="spinner" role="status">
                <span class="sr-only">Loading...</span> <img src="your-loader-url" alt="">
            </div>
        </div> -->

        <div id="containerSpinner">
            <div id="cssload-wrapper">
                <div class="cssload-loader">
                    <div class="cssload-line"></div>
                    <div class="cssload-line"></div>
                    <div class="cssload-line"></div>
                    <div class="cssload-line"></div>
                    <div class="cssload-line"></div>
                    <div class="cssload-line"></div>
                    <div class="cssload-subline"></div>
                    <div class="cssload-subline"></div>
                    <div class="cssload-subline"></div>
                    <div class="cssload-subline"></div>
                    <div class="cssload-subline"></div>
                    <div class="cssload-loader-circle-1">
                        <div class="cssload-loader-circle-2"></div>
                    </div>
                    <div class="cssload-needle"></div>
                    <div class="cssload-loading">loading</div>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <nav id="navegacion" class="navegacion">
            <a id='navFooter' href="index.html">Contacto</a>
            <a id='navFooter' href="index.html">Blog</a>
            <a id='navFooter' href="index.html">Anuncios</a>
            <a id='navFooter' href="index.html">Nosotros</a>
        </nav>
        <p id='parraFooter'>Todos los derechos reservados ®</p>
    </footer>
</body>

</html>
